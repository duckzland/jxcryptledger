name: Desktop Build & Release

on:
  push:
    tags:
      - 'v*' # Triggers on tags like v1.0.0

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: Create .env file
        shell: bash
        run: echo "${{ secrets.ENV_FILE_CONTENT }}" > .env

      - name: Install Dependencies
        run: flutter pub get

      - name: Build Windows EXE
        run: flutter build windows --release

      - name: Create Signed MSIX
        # install_certificate: true in pubspec handles self-signing on the runner
        run: dart run msix:create 

      - name: Nuke .env
        if: always()
        shell: bash
        run: rm -f .env

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-msix
          path: build/windows/x64/runner/Release/*.msix

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: Install Linux Build Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev

      - name: Create .env file
        run: echo "${{ secrets.ENV_FILE_CONTENT }}" > .env
          
      - name: Install Dependencies
        run: flutter pub get

      - name: Build Linux Bundle
        run: flutter build linux --release

      - name: Create DEB Package
        run: |
          chmod +x ./build_deb.sh
          ./build_deb.sh

      - name: Nuke .env
        if: always()
        run: rm -f .env

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-deb
          path: "build/*.deb"

  create-release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            windows-msix/*.msix
            linux-deb/*.deb
          body: "Automated Build for ${{ github.ref_name }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
